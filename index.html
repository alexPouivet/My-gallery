<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My gallery - dev challenge</title>
  </head>
  <body>
    <header>
      <div class="profile-header">
        <div class="profile">
          <img src="assets/profilePhoto.png" alt="profile photo">
          <p class="profile-name">Rodney Cotton</p>
          <p class="profile-location">Helsinky, Finland</p>
        </div>
        <div class="profile-informations">
          <div class="informations">
            <div class="info">
              <p class="info-number">100</p>
              <p class="info-description">Posts</p>
            </div>
            <div class="info">
              <p class="info-number">2,242</p>
              <p class="info-description">Followers</p>
            </div>
            <div class="info">
              <p class="info-number">1,432</p>
              <p class="info-description">Following</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="photo-grid">
          <img src="assets/photo1.png" class="photo-one" alt="">
          <img src="assets/photo2.png" class="photo-two" alt="">
          <img src="assets/photo3.png" class="photo-three" alt="">
          <img src="assets/photo6.png" class="photo-four" alt="">
          <img src="assets/photo5.png" class="photo-five" alt="">
          <img src="assets/photo4.png" class="photo-six" alt="">
        </div>
      </div>
    </main>
    <footer>
      <p>Alexandre Pouivet @DevChallenges.io</p>
    </footer>
  </body>
</html>
